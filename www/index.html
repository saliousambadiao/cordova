<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="lib/themes/jquerythemeroller2.css" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>ContacTel</title>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header"><h1>Welcome to ContactTel</h1></div>
      <div role="main" class="ui-content">
        <a
          href="#ajouterContact"
          data-role="button"
          data-icon="arrow-r"
          data-iconpos="right"
          >Ajouter</a
        >
        <ul
          id="contactList"
          data-role="listview"
          data-inset="true"
          data-filter="true"
          data-filter-placeholder="Recherche contact"
        >
          <li>
            <a href="#">
              <img src="img\logo.png" alt="photo de profil du contact" />
              <h1>Modou Fall</h1>
              <p>78 123 45 67</p></a
            >
          </li>
          <li>
            <a href="#">
              <img src="img\logo.png" alt="photo de profil du contact" />
              <h1>Ibrahima Balde</h1>
              <p>75 123 45 67</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img\logo.png" alt="photo de profil du contact" />
              <h1>Lamoth Mboup</h1>
              <p>76 123 45 67</p>
            </a>
          </li>
        </ul>
      </div>
      <div data-role="footer" data-position="fixed">
        <h1>Saliou Samba DIAO DIC3 &copy; 2024</h1>
      </div>
    </div>
  </body>
</html>
